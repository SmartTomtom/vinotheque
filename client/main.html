<head>
  <title>simple</title>
</head>

<body>
  <h1>Ajouter un vin</h1>
  {{> newWine}}

  <h1>Liste de vins</h1>
  <ul>
    {{#each wines}}
      {{> wine}}
    {{/each}}
  </ul>

</body>

<template name="newWine">
  <form id="new-wine">
    <label for="color">Couleur</label>
    <input type="text" name="color" placeholder="rouge/blanc/rosÃ©..." /><br/>
    <label for="designation">Appellation</label>
    <input type="text" name="designation" placeholder="Entrer une appellation" /><br/>
    <label for="domain">Domaine</label>
    <input type="text" name="domain" placeholder="Entrer un domaine" /><br/>
    <input type="submit" value="Ajouter"/>
  </form>
</template>

<template name="wine">
  <li>{{color}} - {{designation}} - {{domain}}</li>
</template>
